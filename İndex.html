<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyami LifeOS Finans</title>
    <style>
        body { font-family: sans-serif; background: #f4f4f9; display: flex; flex-direction: column; align-items: center; padding: 20px; color: #333; }
        .container { background: white; max-width: 600px; width: 100%; padding: 20px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; text-align: center; }
        .box { background: #e8f0fe; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 5px solid #1a73e8; }
        textarea { width: 100%; height: 100px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; box-sizing: border-box; resize: vertical; }
        button { width: 100%; background: #34a853; color: white; padding: 15px; border: none; border-radius: 5px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:disabled { background: #ccc; }
        .footer { margin-top: 20px; font-size: 12px; color: #666; }
    </style>
</head>
<body>

<div class="container">
    <h1>Piyami LifeOS</h1>
    
    <div class="box">
        <strong>Asistan Yanıtı:</strong>
        <p id="cevapAlani">Merhaba Piyami Bey. Finansal analiz için emrinizdeyim.</p>
    </div>

    <textarea id="soruInput" placeholder="Soru sor (Örn: Altın düşer mi?)"></textarea>
    <button id="btn" onclick="soruSor()">Piyami Bey Adına Sor</button>
</div>

<div class="footer">Moto G73 5G | LifeOS Sistemleri</div>

<script>
    async function soruSor() {
        const soru = document.getElementById("soruInput").value;
        const cevapKutu = document.getElementById("cevapAlani");
        const buton = document.getElementById("btn");

        if (!soru) return alert("Boş soru sorulmaz dostum!");

        cevapKutu.innerText = "Piyami LifeOS analiz yapıyor...";
        buton.disabled = true;

        try {
            const req = await fetch('/api/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ question: soru })
            });

            const res = await req.json();
            cevapKutu.innerText = res.answer || "Hata: Cevap alınamadı.";
        } catch (err) {
            cevapKutu.innerText = "Bağlantı hatası oluştu.";
        } finally {
            buton.disabled = false;
        }
    }
</script>

</body>
</html>
