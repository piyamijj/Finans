<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyami LifeOS Otonom Terminal v2</title>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: #e9eaeb; margin: 0; padding: 10px; }
        .dashboard { display: grid; grid-template-columns: 1fr; gap: 10px; max-width: 600px; margin: auto; }
        .panel { background: #1e2329; border-radius: 10px; padding: 15px; border: 1px solid #333; }
        
        /* Defterdeki 2 Satƒ±rlƒ± Roma Rakamlƒ± Yapƒ± */
        .radar-box { border-left: 4px solid #f0b90b; background: #2b2f36; padding: 12px; margin-bottom: 10px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .radar-left { border-right: 1px solid #444; padding-right: 10px; }
        .radar-right { color: #f0b90b; font-weight: bold; }
        
        /* Grafik ≈ûeridi */
        .progress-container { height: 6px; background: #111; border-radius: 3px; margin: 10px 0; overflow: hidden; }
        .progress-bar { height: 100%; width: 0%; background: #27ae60; transition: 1.5s ease-in-out; }

        .strategy-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 5px; margin-top: 10px; }
        .strat-card { background: #000; padding: 8px; border-radius: 5px; font-size: 0.7rem; text-align: center; cursor: pointer; border: 1px solid #444; }
        .active-trade { border: 2px solid #27ae60; background: #0c2d1a; margin-top: 10px; display: none; }
        button { width: 100%; padding: 12px; background: #f0b90b; color: #000; border: none; border-radius: 5px; font-weight: bold; margin-top: 10px; cursor: pointer; }
        textarea { width: 100%; background: #2b2f36; color: #fff; border: 1px solid #444; border-radius: 5px; margin-top: 10px; padding: 10px; box-sizing: border-box; min-height: 80px; }
    </style>
</head>
<body>

    <div class="dashboard">
        <div class="panel">
            <h2 style="color:#f0b90b; margin:0;">üõ∞Ô∏è Pƒ∞YAMƒ∞ RADAR PRO</h2>
            <div id="globalStatus" style="font-size: 0.8rem; margin: 10px 0; color: #999;">Radar taranƒ±yor...</div>
            
            <div class="radar-box">
                <div class="radar-left">
                    <small style="color:#888;">I. ANA ANALƒ∞Z (SOL)</small>
                    <div id="r_main_val" style="margin-top:5px;">Bekleniyor...</div>
                </div>
                <div class="radar-right">
                    <small style="color:#888;">SAƒû ONAY</small>
                    <div id="r_confirm_val" style="margin-top:5px;">-- : --</div>
                </div>
            </div>
            
            <div class="progress-container">
                <div id="moveBar" class="progress-bar"></div>
            </div>
            <div id="moveStatus" style="font-size: 0.65rem; color: #666; text-align: right;">Hareket Seviyesi: %0</div>
        </div>

        <div class="panel">
            <h3 style="margin:0;">üéØ OTONOM VARYANTLAR</h3>
            <div class="strategy-grid" id="stratGrid">
                <div class="strat-card" onclick="selectStrat('scalp')"><b>SCALP</b><br><span id="sc_pair">-</span></div>
                <div class="strat-card" onclick="selectStrat('day')"><b>G√úNL√úK</b><br><span id="dy_pair">-</span></div>
                <div class="strat-card" onclick="selectStrat('swing')"><b>HAFTALIK</b><br><span id="sw_pair">-</span></div>
            </div>
        </div>

        <div id="activeTradePanel" class="panel active-trade">
            <h3 style="margin:0; color:#27ae60;">‚ö° AKTƒ∞F PUSU</h3>
            <div id="tradeDetails" style="font-family: monospace; font-size: 1.1rem; margin-top:10px;"></div>
            <div id="priceAlert" style="color:#f0b90b; font-weight:bold; margin-top:10px;"></div>
        </div>

        <textarea id="question" placeholder="1000 dolarƒ±m var, ne yapabilirim?"></textarea>
        <button id="mainBtn" onclick="runOtonom()">OPERASYONU BA≈ûLAT</button>
        <div id="profitHafiza" style="font-size: 0.75rem; color: #888; margin-top: 10px; text-align: center;">G√úNL√úK Bƒ∞LAN√áO: $0.00</div>
    </div>

    <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg"></audio>

    <script>
        let allData = {};

        async function runOtonom() {
            const q = document.getElementById('question').value;
            const btn = document.getElementById('mainBtn');
            btn.innerText = "ARA≈ûTIRILIYOR...";
            
            try {
                const res = await fetch('/api/gemini-ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                allData = await res.json();

                // 1. Radar ve Defterdeki Saƒü-Sol Onayƒ±
                document.getElementById('globalStatus').innerText = allData.global_status;
                document.getElementById('r_main_val').innerText = allData.radar_v1;
                document.getElementById('r_confirm_val').innerText = allData.radar_v2;

                // 2. Grafik ≈ûeridi (Hareket Seviyesi)
                const bar = document.getElementById('moveBar');
                bar.style.width = allData.move_stage + "%";
                document.getElementById('moveStatus').innerText = "Hareket Seviyesi: %" + allData.move_stage;

                // 3. Varyantlarƒ± Doldur
                document.getElementById('sc_pair').innerText = allData.strategies.scalp.pair;
                document.getElementById('dy_pair').innerText = allData.strategies.day.pair;
                document.getElementById('sw_pair').innerText = allData.strategies.swing.pair;

                btn.innerText = "RADAR AKTƒ∞F";
            } catch (e) { btn.innerText = "HATA: TEKRAR DENE"; }
        }

        function selectStrat(type) {
            const s = allData.strategies[type];
            const panel = document.getElementById('activeTradePanel');
            panel.style.display = 'block';
            document.getElementById('tradeDetails').innerHTML = `
                ${s.pair} | ${s.action}<br>
                Gƒ∞Rƒ∞≈û: ${s.price}<br>
                HEDEF: ${s.tp}<br>
                STOP: ${s.sl}
            `;
            
            // 2 Bip Sesi (Baba Onayƒ±)
            const snd = document.getElementById('alertSound');
            snd.play(); setTimeout(() => snd.play(), 500);
        }
    </script>
</body>
</html>
