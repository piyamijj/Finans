<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piyami Muharebe Terminali v6</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e11; color: #e9eaeb; margin: 0; padding: 10px; }
        .panel { background: #1e2329; border-radius: 12px; padding: 15px; border: 1px solid #333; margin-bottom: 10px; }
        .radar-box { border-left: 4px solid #f0b90b; background: #2b2f36; padding: 12px; margin-bottom: 10px; border-radius: 0 8px 8px 0; }
        .progress-container { height: 8px; background: #111; border-radius: 4px; overflow: hidden; margin-top: 5px; }
        .progress-bar { height: 100%; width: 0%; background: linear-gradient(90deg, #27ae60, #2ecc71); transition: width 2s ease-in-out; }
        
        /* Kartlar ve Tƒ±klama √ñzelliƒüi */
        .strategy-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }
        .strat-card { background: #000; padding: 10px; border-radius: 8px; font-size: 0.75rem; border: 1px solid #444; position: relative; min-height: 75px; cursor: pointer; transition: 0.3s; }
        .strat-card:hover { border-color: #f0b90b; background: #111; }
        
        .mini-progress { height: 6px; background: #f0b90b; position: absolute; bottom: 0; left: 0; width: 0%; transition: width 2s ease-in-out; border-radius: 0 0 8px 8px; }

        .active-trade { border: 2px solid #27ae60; background: #0c2d1a; display: none; margin-top: 10px; }
        textarea { width: 100%; background: #2b2f36; color: #fff; border: 1px solid #444; border-radius: 8px; padding: 12px; box-sizing: border-box; min-height: 80px; margin-top: 10px; }
        button { width: 100%; padding: 15px; background: #f0b90b; color: #000; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; margin-top: 10px; }
    </style>
</head>
<body>

    <div style="max-width: 600px; margin: auto;">
        <div class="panel">
            <h2 style="color:#f0b90b; margin:0; font-size: 1.2rem;">üõ∞Ô∏è Pƒ∞YAMƒ∞ MUHAREBE RADARI</h2>
            <div id="kriterListesi"></div>
        </div>

        <div class="panel">
            <h3 style="margin:0 0 10px 0; font-size: 1rem;">üéØ VARYANT HAZIRLIKLARI (Detay i√ßin tƒ±kla)</h3>
            <div class="strategy-grid">
                <div class="strat-card" onclick="detayGoster('scalp')">
                    <b>SCALP</b><br><span id="sc_info">Bekleniyor...</span>
                    <div id="sc_bar" class="mini-progress"></div>
                </div>
                <div class="strat-card" onclick="detayGoster('day')">
                    <b>G√úNL√úK</b><br><span id="dy_info">Bekleniyor...</span>
                    <div id="dy_bar" class="mini-progress"></div>
                </div>
                <div class="strat-card" onclick="detayGoster('swing')">
                    <b>HAFTALIK</b><br><span id="sw_info">-</span>
                    <div id="sw_bar" class="mini-progress"></div>
                </div>
            </div>
        </div>

        <div id="pusuKutusu" class="panel active-trade">
            <h3 id="pusuBaslik" style="margin:0; color:#27ae60;">‚ö° AKTƒ∞F PUSU DETAYI</h3>
            <div id="pusuDetay" style="font-family: monospace; font-size: 1.1rem; margin-top:10px;"></div>
        </div>

        <textarea id="emir" placeholder="1000 dolarƒ±m var ne yapabilirim"></textarea>
        <button id="mainBtn" onclick="harekatiBaslat()">HAREKATI BA≈ûLAT</button>
    </div>

    <script>
        let sonVeri = null;

        async function harekatiBaslat() {
            const q = document.getElementById('emir').value;
            try {
                const res = await fetch('/api/gemini-ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question: q })
                });
                sonVeri = await res.json();

                // 1. Radar Listesi
                const liste = document.getElementById('kriterListesi');
                liste.innerHTML = `
                    <div class="radar-box">
                        <div style="display:flex; justify-content:space-between; font-size:0.75rem;">
                            <span>${sonVeri.radar_v1}</span>
                            <b style="color:#f0b90b;">${sonVeri.radar_v2}</b>
                        </div>
                        <div class="progress-container"><div class="progress-bar" style="width: ${sonVeri.move_stage}%"></div></div>
                    </div>` + liste.innerHTML;

                // 2. Kartlarƒ± Doldur ve √áubuklarƒ± Hareket Ettir
                document.getElementById('sc_info').innerHTML = `${sonVeri.strategies.scalp.pair}<br>G: ${sonVeri.strategies.scalp.price}`;
                document.getElementById('dy_info').innerHTML = `${sonVeri.strategies.day.pair}<br>G: ${sonVeri.strategies.day.price}`;
                
                // √áubuklarƒ± uyandƒ±r
                setTimeout(() => {
                    document.getElementById('sc_bar').style.width = sonVeri.move_stage + "%";
                    document.getElementById('dy_bar').style.width = (sonVeri.move_stage * 0.9) + "%";
                }, 200);

            } catch (e) { alert("Hata!"); }
        }

        function detayGoster(tip) {
            if(!sonVeri) return;
            const s = sonVeri.strategies[tip];
            const kutu = document.getElementById('pusuKutusu');
            kutu.style.display = 'block';
            document.getElementById('pusuDetay').innerHTML = `
                ${s.pair} | ${s.action}<br>
                Gƒ∞Rƒ∞≈û: ${s.price}<br>
                HEDEF: ${s.tp}<br>
                STOP: ${s.sl}
            `;
            kutu.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
